<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
        .product-images {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product-images img {
            width: 100px;
            margin-bottom: 10px;
            border: 1px solid #000;
        }
        .product-main-image img {
            width: 100%;
        }
        .product-details {
            padding: 20px;
        }
        .product-title {
            font-size: 24px;
            font-weight: bold;
        }
        .product-price {
            font-size: 20px;
            margin-top: 10px;
        }
        .product-options {
            margin-top: 20px;
        }
        .product-options label {
            font-weight: bold;
        }
        .product-options .btn-group {
            margin-top: 10px;
        }
        .product-options .btn-group .btn {
            margin-right: 5px;
        }
        .product-quantity {
            margin-top: 20px;
        }
        .product-quantity input {
            width: 60px;
            text-align: center;
        }
        .product-actions {
            margin-top: 20px;
        }
        .product-actions .btn {
            width: 100%;
            margin-bottom: 10px;
        }
        .product-description {
            margin-top: 20px;
        }
        .payment-methods img {
            width: 40px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <div class="product-images">
                    <img src="/public/images/do1.jpg" alt="Thumbnail image of a geometric print sweater">
                    <img src="/public/images/do2.jpg" alt="Thumbnail image of a geometric print sweater">
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-main-image">
                    <img src="/public/images/do3.png" alt="Main image of a geometric print sweater">
                </div>
            </div>
            <div class="col-md-6">
                <div class="product-details">
                    <div class="breadcrumb">
                        <a href="#">Home</a> / <a href="#">New Arrivals</a>
                    </div>
                    <div class="product-title">GEOMETRIC PRINT SWEATER - CREAM/BLACK - XS</div>
                    <div class="product-rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <a href="#">Write a review</a> | <a href="#">Ask a question</a>
                    </div>
                    <div class="product-sku">WB4CM1032TE</div>
                    <div class="product-price">1.787.000₫</div>
                    <div class="product-options">
                        <label>Color</label>
                        <div class="btn-group" role="group">
                            <button class="btn btn-outline-dark" type="button">Cream/Black</button>
                            <button class="btn btn-outline-dark" type="button">Hunter/Black</button>
                        </div>
                    </div>
                    <div class="product-options">
                        <label>Size</label>
                        <div class="btn-group" role="group">
                            <button class="btn btn-outline-dark" type="button">XS</button>
                            <button class="btn btn-outline-dark" type="button">S</button>
                            <button class="btn btn-outline-dark" type="button">M</button>
                            <button class="btn btn-outline-dark" type="button">L</button>
                            <button class="btn btn-outline-dark" type="button">XL</button>
                            <button class="btn btn-outline-dark" type="button">1XL</button>
                            <button class="btn btn-outline-dark" type="button">2XL</button>
                        </div>
                    </div>
                    <div class="product-quantity">
                        <label>Quantity</label>
                        <div class="input-group">
                            <button class="btn btn-outline-dark" type="button">-</button>
                            <input class="form-control" type="text" value="1">
                            <button class="btn btn-outline-dark" type="button">+</button>
                        </div>
                    </div>
                    <div class="product-gift-wrap">
                        <input type="checkbox"> Gift wrap this product? <span>₫155,000</span>
                    </div>
                    <div class="product-actions">
                        <button class="btn btn-dark">ADD TO CART</button>
                        <button class="btn btn-outline-dark">Add To Wishlist</button>
                        <button class="btn btn-primary">Buy with <img src="https://placehold.co/50x20" alt="Shop Pay logo"></button>
                    </div>
                    <div class="product-description">
                        Ladies long sleeve knit sweater with geometric print at front chest and sleeves with ribbed neckband and hemband.
                    </div>
                    <div class="payment-methods">
                        <label>Checkout safely using your preferred payment method</label>
                        <div>
                            <img src="https://placehold.co/40x40" alt="Visa logo">
                            <img src="https://placehold.co/40x40" alt="Mastercard logo">
                            <img src="https://placehold.co/40x40" alt="American Express logo">
                            <img src="https://placehold.co/40x40" alt="Discover logo">
                            <img src="https://placehold.co/40x40" alt="Google Pay logo">
                            <img src="https://placehold.co/40x40" alt="Apple Pay logo">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
